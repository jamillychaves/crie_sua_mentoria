<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentory-form">
        <fieldset>
            <div class="fieldset-wrapper">
               <legend>Informações Pessoais</legend>
               <div class="input-wrapper">
                <label for="person-name">Nome</label>
                <input type="text" id="person-name">
               </div>
               <div class="input-wrapper">
                <label for="person-lastname">Sobrenome</label>
                <input type="text" id="person-lastname">
               </div>
               <div class="input-wrapper">
                <label for="person-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="person-email">
               </div>
               <div class="input-wrapper">
                <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="person-password">
               </div>               
            </div>   
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do Mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <p>Primeira mentoria</p>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-begin">Das</label>
                        <input type="time" id="mentory-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-after">Até</label>
                        <input type="time" id="mentory-after">
                    </div>
                </div>
                <p>Segunda mentoria</p>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-second">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-begin">Das</label>
                        <input type="time" id="mentory-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-after">Até</label>
                        <input type="time" id="mentory-after">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <button class="button" form="mentory-form">Salvar</button>
    </footer>
    </div>
</body>
</html>
